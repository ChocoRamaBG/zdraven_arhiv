name: Zdraven Arhiv Scraper üè•

on:
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–≤–∞ —Ä—ä—á–Ω–æ –ø—É—Å–∫–∞–Ω–µ –æ—Ç –±—É—Ç–æ–Ω "Run workflow"

jobs:
  scrape-doctors:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper üöÄ
        run: python scraper.py

      - name: Upload Excel Artifact üíæ
        if: always() # –ö–∞—á–≤–∞ —Ñ–∞–π–ª–∞ –¥–æ—Ä–∏ –∞–∫–æ —Å–∫—Ä–∏–ø—Ç—ä—Ç –≥—Ä—ä–º–Ω–µ –ø–æ —Å—Ä–µ–¥–∞—Ç–∞
        uses: actions/upload-artifact@v4
        with:
          name: doctors-data
          path: zdraven_arhiv_data.xlsx
          retention-days: 5
